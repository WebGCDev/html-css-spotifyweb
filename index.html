<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Sito Responsive Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- /Sito Responsive Tag -->
    <title>Spotify Web</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="img/favicon.ico"
      size="16x16 24x24 32x32 48x48 64x64 128x128"
    />
    <!-- /Favicon -->

    <!-- Font Google Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    
    <!-- /Font Google Montserrat -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Font Awesome-->

    <!-- Foglio stile Css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /Foglio stile Css -->
  </head>

  <body>

    <main>

      <!-- Contenuto -->
      <div class="content">
          <div class="aggiornamento">
            <button>aggiornamento</button>
          </div>
        </div>
      
      

      <div class="main container flex">
        <nav class="navbar flex column space-between">
          <div class="top-menu flex column">
            <div class="logo-spotify">
              <img class="big-logo" src="img/logo.svg" alt="Logo Spotify">
              <img class="small-logo" src="img/logo-small.svg" alt="Logo Spotify Small">
            </div>
          <div class="nav-menu">
            <ul class="element-list flex column">
              <li class="flex align-center">
                <img src="img/home.svg" alt="Icona Home">
                <a href="#" class="element-reveal">Home</a>
                <div class="makeup"></div>
              </li>
              <li class="flex align-center">
                <img src="img/search.svg" alt="Icona Search">
                <a href="#">Cerca</a>
              </li>
              <li class="flex align-center">
                <img src="img/libreria.svg" alt="Icona Home">
                <a href="#">La tua Libreria</a>
              </li>
            </ul>
          </div>
          <div class="menu-playlist" ></div>
          <span class="titolo-playlist" >PLAYLIST</span>

          <div class="put-playlist">
            <i class="fa-solid fa-square-plus"></i>
            <a href="#">Crea Playlist</a>
          </div>

          

          <ul class="playlist-list flex column">
            <li><a href="#">Queen</a></li>
            <li><a href="#">Dream Theater</a></li>
            <li><a href="#">U2</a></li>
            <li><a href="#">Dire Straits </a></li>
            <li><a href="#">Led Zeppelin</a></li>
            <li><a href="#">Pink Floyd</a></li>
            <li><a href="#">Guns N'Roses</a></li>
          </ul>
          </div>
          </div>
          
          

          <!-- footer navbar -->
          <div class="footer-navbar">
            <div class="installa">
              <i class="fa-regular fa-circle-down"></i>
              <span>Installa App</span>
            </div>
            <div class="utente">
              <div class="cont-foto">
                <img src="img/profile.svg" alt="img-profilo">
              </div>
              <span>Gaetano Chiapparino</span>
            </div>
          </div>
        </nav>

       

        </main>

    
  <!-- Footer -->
   <footer>
    <!-- Footer sinistra -->
    <div class="footer-sx">
      <div class="album">
        <div class="cont-img">
          <img src="img/sinister.jpeg" alt="">
        </div>
        <div class="info">
          <h3>Sinister</h3>
          <span>Brano nome</span>
        </div>
        <div class="icons">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-folder"></i>
        </div>
      </div>
    </div>
     <!-- Footer centro -->
    <div class="footer-centro"></div>
     <!-- Footer destra -->
    <div class="footer-dx"></div>
   </footer> 
   <!-- /Footer -->
</body>
</html>
